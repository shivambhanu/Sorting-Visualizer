<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand h1">Sorting Visualizer</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item m-3">
                      <div class="col d-flex array-size">
                        <div class="slider-text">Array-Size</div>
                        <div class="slider">
                          <input type="range" min="2" max="100" value="20" id="size-input">
                        </div>
                        <div class="slider-value">100</div>
                      </div>
                    </li>

                    <li class="nav-item m-3">
                      <div class="col d-flex sort-speed">
                        <div class="slider-text">Sort-Speed</div>
                        <div class="slider">
                          <input type="range" min="0" max="100" value="50" id="speed-input">
                        </div>
                        <div class="slider-value">100</div>
                      </div>
                    </li>

                    <li class="nav-item m-3">
                        <button class="btn btn-primary" onclick="generateArray()" type="button">Generate-Array</button>
                    </li>

                    <li class="nav-item m-3">
                        <button class="btn btn-primary" onclick="bubbleSort()" type="button">Bubble-Sort</button>
                    </li>
                  
                </ul>
              </div>
            </div>
          </nav>

        <div id="array-container" class="mt-5"></div>

        
    </div>
    <script src="script.js"></script>
    <!-- Bootstrapp CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
