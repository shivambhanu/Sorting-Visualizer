            }
            return array;

        function renderArray(array) {
            const container = document.getElementById("array-container");
            container.innerHTML = "";
            for(var value of array) {
                const bar = document.createElement("div");
                bar.className = "array-bar";
                bar.style.height = `${value * 3}px`
